<script>
    const jordan = document.querySelector('.jordan');
    jordan.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 10;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 10;
        jordan.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    jordan.addEventListener('mouseenter', (e) => {
        jordan.style.transition = 'none';
    });
    jordan.addEventListener('mouseleave', (e) => {
        jordan.style.transition = 'all 0.5s ease';
        jordan.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
    </script>
